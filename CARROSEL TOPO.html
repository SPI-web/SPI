<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="icons/nt.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de PDFs</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            margin: 0;
            background-color: #d8d8d8;
            margin-top: 100px;
            zoom: 100%;
        }

        .carousel-container {
            position: relative;
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        .carousel {
            display: flex;
            overflow: hidden;
            position: relative;
            justify-content: center;
            align-items: center;
        }

        .carousel-item {
            min-width: 100%;
            display: none;
            transition: opacity 0.5s ease;
            text-align: center;
        }

        .carousel-item.active {
            display: block;
        }

        .carousel-item img {
            width: 100%;
            max-width: 100%;
            max-height: 500px;
            object-fit: contain;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0);
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
            font-size: 40px;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .download-btn {
            display: inline-block;
            margin-top: 0px;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #007bff00;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 26px;
            cursor: pointer;
        }

        .download-btn:hover {
            background-color: #0057b300;
        }

        h1 {
            color: #000000;
            font-size: 20px;
        }

        #pagination-dots {
            text-align: center;
            margin-top: 5px;
        }

        #pagination-dots span {
            font-size: 20px;
            cursor: pointer;
            margin: 0 5px;
            opacity: 0.3;
        }

        #pagination-dots span.active {
            opacity: 1;
        }


         #popup-balao {
    position: fixed;
    top: 10px;
    left: 40%;
    transform: translateX(-21%);
    background-color: #333;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    z-index: 9999;
    opacity: 0;
    transition: opacity 0.5s ease;
    animation: piscar 0.7s infinite alternate;
}

/* Mostra o bal√£o */
#popup-balao.show {
    opacity: 1;
}


        @keyframes piscar {
            0% { color: #ff0000; }
        }
    </style>
</head>
<body>
    

    <div id="popup-balao">Os links est√£o dispon√≠veis no PDF da imagem (clicando no t√≠tulo) üì•</div>
    
    <div class="carousel-container">
        
        <button class="carousel-button prev">‚Øá</button>
        <div class="carousel">
            <!-- Itens do Carrossel -->
            <div class="carousel-item active" id="TOPOLOGIA METRO">
                <img src="TOPOPAST/TOPO-1-1.png" alt="TOPOLOGIA METRO" onclick="openFullscreen(this)" style="cursor: pointer;">
                <a href="TOPOPAST/TOPO-1.pdf" download="TOPOLOGIA METRO" class="download-btn" style="display: block; text-align: center; margin-top: 5px; font-size: 20px; color: #000; margin-bottom: 8px; font-weight: bold;">TOPOLOGIA METRO</a>
            </div>
            
            <div class="carousel-item active" id="TOPOLOGIA FUSION">
                <img src="TOPOPAST/TOPO-2-1.png" alt="TOPOLOGIA FUSION" onclick="openFullscreen(this)" style="cursor: pointer;">
                <a href="TOPOPAST/TOPO-2.pdf" download="TOPOLOGIA FUSION" class="download-btn" style="display: block; text-align: center; margin-top: 5px; font-size: 20px; color: #000; margin-bottom: 8px; font-weight: bold;">TOPOLOGIA FUSION</a>
            </div>

            <div class="carousel-item active" id="TOPOLOGIA BBIP">
                <img src="TOPOPAST/TOPO-3-1.png" alt="TOPOLOGIA BBIP" onclick="openFullscreen(this)" style="cursor: pointer;">
                <a href="TOPOPAST/TOPO-3.pdf" download="TOPOLOGIA BBIP" class="download-btn" style="display: block; text-align: center; margin-top: 5px; font-size: 20px; color: #000; margin-bottom: 8px; font-weight: bold;">TOPOLOGIA BBIP</a>
            </div>

            <div class="carousel-item active" id="TOPOLOGIA FTTX">
               <img src="TOPOPAST/TOPO-4-1.png" alt="TOPOLOGIA FTTX" onclick="openFullscreen(this)" style="cursor: pointer;">
                <a href="TOPOPAST/TOPO-4.pdf" download="TOPOLOGIA FTTX" class="download-btn" style="display: block; text-align: center; margin-top: 5px; font-size: 20px; color: #000; margin-bottom: 8px; font-weight: bold;">TOPOLOGIA FTTX</a>
            </div>
        </div>
        <button class="carousel-button next">‚Øà</button>
        <div id="pagination-dots"></div>
    </div>
    <script>
 const items = document.querySelectorAll('.carousel-item');
    const totalItems = items.length;
    let currentIndex = 0;

    // Fun√ß√£o para exibir a imagem ativa
    function showImage(index) {
        items.forEach((item, idx) => {
            item.classList.toggle('active', idx === index);
        });
        updatePaginationDots(index);
    }

    // Fun√ß√£o para atualizar os pontos de pagina√ß√£o
    function updatePaginationDots(index) {
        const dots = document.querySelectorAll('#pagination-dots span');
        dots.forEach((dot, idx) => {
            dot.classList.toggle('active', idx === index);
        });
    }

    // Fun√ß√£o para renderizar os pontos de pagina√ß√£o
    function renderPaginationDots() {
        const paginationDots = document.getElementById('pagination-dots');
        paginationDots.innerHTML = '';

        for (let i = 0; i < totalItems; i++) {
            const dot = document.createElement('span');
            dot.textContent = '‚¨§';
            dot.classList.toggle('active', i === currentIndex);
            dot.addEventListener('click', () => {
                currentIndex = i;
                showImage(currentIndex);
            });
            paginationDots.appendChild(dot);
        }
    }

    // Fun√ß√£o para mudar a p√°gina
    function changePage(direction) {
        if (direction === 'prev') {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
        } else if (direction === 'next') {
            currentIndex = (currentIndex + 1) % totalItems;
        }
        showImage(currentIndex);
    }

    // Bot√£o Pr√≥ximo
    document.querySelector('.next').addEventListener('click', () => changePage('next'));

    // Bot√£o Anterior
    document.querySelector('.prev').addEventListener('click', () => changePage('prev'));

    // Controle pelas setas do teclado
    document.addEventListener('keydown', function(event) {
        if (event.key === 'ArrowLeft') {
            changePage('prev');
        } else if (event.key === 'ArrowRight') {
            changePage('next');
        }
    });

    // Fun√ß√£o para mostrar e esconder o bal√£o de aviso
function showPopup() {
    const popup = document.getElementById("popup-balao");
    popup.classList.add("show");

    // Oculta o bal√£o ap√≥s 10 segundos
    setTimeout(() => {
        popup.classList.remove("show");
    }, 5000);
}

// Mostra o bal√£o ao carregar a p√°gina
window.addEventListener("load", showPopup);


    // Inicializa o carrossel
    renderPaginationDots();
    showImage(currentIndex);


        function openFullscreen(image) {
    if (image.requestFullscreen) {
        image.requestFullscreen();
    } else if (image.webkitRequestFullscreen) { // Para navegadores Safari
        image.webkitRequestFullscreen();
    } else if (image.msRequestFullscreen) { // Para navegadores IE/Edge
        image.msRequestFullscreen();
    }
}

document.addEventListener("keydown", function (e) {
    if (e.key === "Escape" && document.fullscreenElement) {
        document.exitFullscreen();
    }
});
    </script>
</body>
</html>
