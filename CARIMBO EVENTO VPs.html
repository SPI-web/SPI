    <script>
        function criarCamposEvento(tipo, qtd) {
            const container = document.getElementById(`eventos${tipo}Campos`);
            container.innerHTML = '';
            for (let i = 1; i <= qtd; i++) {
                const bloco = document.createElement('div');
                bloco.style.marginBottom = '10px';
                let options = '';
                if (tipo === 'fixa') {
                    options = `
                        <option value="OLT-LINK">OLT-LINK</option>
                        <option value="OLT-DOWN">OLT-DOWN</option>
                        <option value="DRACO">DRACO</option>
                        <option value="DWDM">DWDM</option>
                        <option value="HL4">HL4</option>
                        <option value="METRO">METRO</option>
                        <option value="BBN">BBN</option>
                    `;
                } else if (tipo === 'movel') {
                    options = `
                        <option value="SETORES">SETORES</option>
                        <option value="TECNOLOGIA">TECNOLOGIA</option>
                        <option value="SITE">SITE</option>
                        <option value="HL5">HL5</option>
                        <option value="GWD">GWD</option>
                    `;
                } else if (tipo === 'infra') {
                    options = 'input'; // usamos como sinalizador para gerar campo de texto no pr√≥ximo passo
                }
                bloco.innerHTML = `
    <label>Evento #${i}:</label>
    <input type="text" name="numeroTA_${tipo}_${i}" placeholder="Numero do TA" style="width: 294px; margin-bottom: 5px; height: 15px;">
    ${options === 'input'
        ? `<input type="text" name="outrosOPP_${tipo}_${i}" placeholder="Evento" style="width: 294px; height: 15px; margin-bottom: 5px;">`
        : `<select name="outrosOPP_${tipo}_${i}" style="width: 294px; height: 20px;">
                <option value="" hidden>Evento</option>
                ${options}
           </select>`
    }
    <input type="text" name="tempoOutro_${tipo}_${i}" pattern="^[0-9]+:[0-5][0-9]$" placeholder="Tempo total HH:MM" style="width: 295px; margin-bottom: 5px; height: 15px;">
    <textarea name="diagnostico_${tipo}_${i}" placeholder="Status Atual" style="height: 50px; width: 417px;" required></textarea>
`;
                container.appendChild(bloco);
            }
        }

        document.getElementById('eventosfixa').addEventListener('input', function() {
            const qtd = parseInt(this.value, 10) || 0;
            criarCamposEvento('fixa', qtd);
        });
        document.getElementById('eventosmovel').addEventListener('input', function() {
            const qtd = parseInt(this.value, 10) || 0;
            criarCamposEvento('movel', qtd);
        });
        document.getElementById('eventosinfra').addEventListener('input', function() {
            const qtd = parseInt(this.value, 10) || 0;
            criarCamposEvento('infra', qtd);
        });

            // Coletar eventos fixa din√¢micos
            const eventosfixaQtd = parseInt(document.getElementById('eventosfixa').value, 10) || 0;
            let eventosfixaArr = [];
            for (let i = 1; i <= eventosfixaQtd; i++) {
                const evento = this.querySelector(`[name="outrosOPP_fixa_${i}"]`).value;
                const tempo = this.querySelector(`[name="tempoOutro_fixa_${i}"]`).value;
                const diagnostico = this.querySelector(`[name="diagnostico_fixa_${i}"]`).value;
                eventosfixaArr.push({ evento, tempo, diagnostico });
            }

            // Coletar eventos movel din√¢micos
            const eventosmovelQtd = parseInt(document.getElementById('eventosmovel').value, 10) || 0;
            let eventosmovelArr = [];
            for (let i = 1; i <= eventosmovelQtd; i++) {
                const evento = this.querySelector(`[name="outrosOPP_movel_${i}"]`).value;
                const tempo = this.querySelector(`[name="tempoOutro_movel_${i}"]`).value;
                const diagnostico = this.querySelector(`[name="diagnostico_movel_${i}"]`).value;
                eventosmovelArr.push({ evento, tempo, diagnostico });
            }

            // Coletar eventos infra din√¢micos
            const eventosinfraQtd = parseInt(document.getElementById('eventosinfra').value, 10) || 0;
            let eventosinfraArr = [];
            for (let i = 1; i <= eventosinfraQtd; i++) {
                const evento = this.querySelector(`[name="outrosOPP_infra_${i}"]`).value;
                const tempo = this.querySelector(`[name="tempoOutro_infra_${i}"]`).value;
                const diagnostico = this.querySelector(`[name="diagnostico_infra_${i}"]`).value;
                eventosinfraArr.push({ evento, tempo, diagnostico });
            }



            function salvarEventos() {
    const tipos = ['fixa', 'movel', 'infra'];
    let dados = {};

    tipos.forEach(tipo => {
        const qtd = parseInt(document.getElementById(`eventos${tipo}`).value, 10) || 0;
        let eventos = [];

        for (let i = 1; i <= qtd; i++) {
            const numeroTA = document.querySelector(`[name="numeroTA_${tipo}_${i}"]`)?.value || "";
            const evento = document.querySelector(`[name="outrosOPP_${tipo}_${i}"]`)?.value || "";
            const tempo = document.querySelector(`[name="tempoOutro_${tipo}_${i}"]`)?.value || "";
            const diagnostico = document.querySelector(`[name="diagnostico_${tipo}_${i}"]`)?.value || "";

            if (numeroTA || evento || tempo || diagnostico) {
                eventos.push({ numeroTA, evento, tempo, diagnostico });
            }
        }

        dados[tipo] = {
            quantidade: qtd,
            eventos
        };
    });

    // üëá Salva os novos campos
    dados.status2LS = {
        status: document.getElementById("status2LS")?.value || "",
        observacao: document.querySelector("#status2LS[type='text']")?.value || ""
    };

    dados.statusHL4 = {
        status: document.getElementById("statusHL4")?.value || "",
        observacao: document.querySelector("#statusHL4[type='text']")?.value || ""
    };

    database.ref("eventos").set(dados).then(() => {
        alert("‚úîÔ∏è Dados salvos com sucesso!");
    }).catch(error => {
        console.error("Erro ao salvar:", error);
        alert("‚ùå Erro ao salvar dados.");
    });
}


function carregarEventos() {
    database.ref("eventos").once("value").then(snapshot => {
        const data = snapshot.val();
        if (!data) return;

        ['fixa', 'movel', 'infra'].forEach(tipo => {
            const info = data[tipo];
            if (!info) return;

            document.getElementById(`eventos${tipo}`).value = info.quantidade;
            criarCamposEvento(tipo, info.quantidade);

            setTimeout(() => {
                info.eventos.forEach((evento, index) => {
                    const i = index + 1;
                    document.querySelector(`[name="numeroTA_${tipo}_${i}"]`).value = evento.numeroTA || '';
                    document.querySelector(`[name="outrosOPP_${tipo}_${i}"]`).value = evento.evento || '';
                    document.querySelector(`[name="tempoOutro_${tipo}_${i}"]`).value = evento.tempo || '';
                    document.querySelector(`[name="diagnostico_${tipo}_${i}"]`).value = evento.diagnostico || '';
                });
            }, 100);
        });

        // üëá Preenche os campos adicionais
        if (data.status2LS) {
            document.getElementById("status2LS").value = data.status2LS.status || "";
            document.querySelector("#status2LS[type='text']").value = data.status2LS.observacao || "";
        }

        if (data.statusHL4) {
            document.getElementById("statusHL4").value = data.statusHL4.status || "";
            document.querySelector("#statusHL4[type='text']").value = data.statusHL4.observacao || "";
        }
    });
}


window.onload = carregarEventos;
