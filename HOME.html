    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh;
            margin: 0;
            background-color: #bae6df;
            margin-top: 120px;
            margin-bottom: 70px;
            zoom: 65%;
            background-image: url('sua-imagem.jpg'); /* Caminho da imagem */
    background-size: cover; /* Faz a imagem cobrir toda a tela */
    background-repeat: no-repeat; /* Evita a repetição */
    background-position: center center; /* Centraliza a imagem */
    background-attachment: fixed;
        }
        .container {
            text-align: center;
            background-color: #ffffffa2;
            padding: 60px;
            border-radius: 40px;
            box-shadow: 0 0 30px rgb(0, 0, 0);
            height: auto;
            width: 1700px;
            user-select: none; 
            cursor: default; 
        }
        h1 {
            color: #252525;
            font-size: 25px;
            margin-bottom: 10px;
        }
        button {
           background-color: #4caf50;
           color: white;
           padding: 25px;
           margin: 10px 0;
           border: none;
           border-radius: 5px;
           cursor: pointer;
           font-size: 15px;
           transition: background-color 0.3s ease;
           font-family: Arial, Helvetica, sans-serif;
           width: 200px;
           height: 85px; /* Tamanho fixo de altura */
          font-weight: bold;
        }
        button:hover {
            font-size: 15px;
            background-color: #4caf50;
            font-weight: bold;
        }


        .button-grid {
    display: grid;
    grid-template-columns: repeat(8, 1fr); /* Padrão: 6 colunas */
    grid-template-rows: repeat(2, auto); /* 2 linhas ajustáveis */
    gap: 15px; /* Espaçamento fixo */
    max-width: 80%; /* Mantém os botões centralizados */
    margin: 0 auto;
    justify-content: center;
}

/* Responsividade para telas menores */
@media (max-width: 1200px) {
    .button-grid {
        grid-template-columns: repeat(5, 1fr); /* Reduz para 4 colunas */
    }
}

@media (max-width: 900px) {
    .button-grid {
        grid-template-columns: repeat(4, 1fr); /* Reduz para 3 colunas */
        max-width: 90%; /* Acompanha a tela */
        gap: 10px; /* Diminui o espaçamento */
    }
}

@media (max-width: 600px) {
    .button-grid {
        grid-template-columns: repeat(2, 1fr); /* 2 colunas em telas menores */
        max-width: 100%;
        gap: 8px;
    }
}

@media (max-width: 400px) {
    .button-grid {
        grid-template-columns: repeat(1, 1fr); /* Empilha os botões em telas bem pequenas */
        max-width: 100%;
        gap: 5px;
    }
}


     


        .scroll-button {
            cursor: pointer;
            font-size: 24px;
            margin: 0 10px;
            color: #333;
            opacity: 1;
            transition: opacity 0.3s;
        }
        .scroll-button.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .hidden-buttons {
            display: none;
        }
        .button-grid button {
            padding: 10px;
            border: none;
            cursor: pointer;
            background: linear-gradient(210deg, #4caf4f,  #318634, #4CAF50);
            color: rgb(255, 255, 255);
            position: relative;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .button-grid button.hover-bg {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: transparent;
        }

        .button-grid button.hover-color {
            background-color: #1c9850;
        }


        .background-button {
    position: fixed;
    top: 10px;
    left: 10px;
    padding: 3px 6px; /* Reduzindo o padding */
    background-color: #8c8c8c73;
    color: white;
    border: none;

    user-select: none;  
}

.background-button:hover {
    background-color: #65a66f;
    font-size: 10px; /* Reduzindo a fonte */
    user-select: none;
}

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const bgButton = document.getElementById("background-btn");
            const fileInput = document.getElementById("image-input");
            const buttons = document.querySelectorAll(".button-grid button");
            const defaultGradient = "linear-gradient(210deg, #4caf4f, #318634, #4CAF50)";
            let currentGradient = defaultGradient; // Gradiente atual (padrão ou calculado)
        
            // Se houver imagem salva, aplica-a e atualiza o gradiente dos botões
            const savedImage = localStorage.getItem("backgroundImage");
            if (savedImage) {
                document.body.style.backgroundImage = `url(${savedImage})`;
                bgButton.textContent = "Remover";
                updateButtonGradient(savedImage);
            } else {
                resetButtonGradient();
            }
        
            // Ao clicar no botão de fundo: se imagem existe, remove; senão, abre o seletor de arquivo
            bgButton.addEventListener("click", () => {
                if (localStorage.getItem("backgroundImage")) {
                    localStorage.removeItem("backgroundImage");
                    document.body.style.backgroundImage = "";
                    bgButton.textContent = "Selecionar";
                    resetButtonGradient();
                } else {
                    fileInput.click();
                }
            });
        
            // Quando o usuário seleciona uma imagem
            fileInput.addEventListener("change", (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const imageUrl = e.target.result;
                        localStorage.setItem("backgroundImage", imageUrl);
                        document.body.style.backgroundImage = `url(${imageUrl})`;
                        bgButton.textContent = "Remover";
                        updateButtonGradient(imageUrl);
                    };
                    reader.readAsDataURL(file);
                }
            });
        
            // Atualiza o gradiente dos botões com base na imagem de fundo
            function updateButtonGradient(imageUrl) {
                extractAverageColor(imageUrl, (avgColor) => {
                    currentGradient = getGradientFromColor(avgColor);
                    buttons.forEach(button => {
                        button.style.background = currentGradient;
                        button.style.color = "white"; // Garante que o texto esteja visível
                    });
                });
            }
        
            // Restaura os botões para o gradiente padrão
            function resetButtonGradient() {
                currentGradient = defaultGradient;
                buttons.forEach(button => {
                    button.style.background = defaultGradient;
                    button.style.color = "white";
                });
            }
        
            // Função que extrai a cor média da imagem usando canvas
            function extractAverageColor(imageUrl, callback) {
                let img = new Image();
                img.crossOrigin = "Anonymous";
                img.src = imageUrl;
                img.onload = function () {
                    const canvas = document.createElement("canvas");
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext("2d");
                    ctx.drawImage(img, 0, 0, img.width, img.height);
                    const imageData = ctx.getImageData(0, 0, img.width, img.height).data;
                    let r = 0, g = 0, b = 0;
                    let count = 0;
                    for (let i = 0; i < imageData.length; i += 4) {
                        r += imageData[i];
                        g += imageData[i + 1];
                        b += imageData[i + 2];
                        count++;
                    }
                    r = Math.floor(r / count);
                    g = Math.floor(g / count);
                    b = Math.floor(b / count);
                    const rgb = `rgb(${r}, ${g}, ${b})`;
                    callback(rgb);
                };
            }
        
            // Gera um gradiente a partir de uma cor base, com variações mais claras e escuras
            function getGradientFromColor(rgb) {
                const match = rgb.match(/(\d+),\s*(\d+),\s*(\d+)/);
                if (!match) return defaultGradient;
                let r = parseInt(match[1]), g = parseInt(match[2]), b = parseInt(match[3]);
                function adjustColor(value, amount) {
                    return Math.min(255, Math.max(0, value + amount));
                }
                const light = `rgb(${adjustColor(r, 40)}, ${adjustColor(g, 40)}, ${adjustColor(b, 40)})`;
                const dark = `rgb(${adjustColor(r, -40)}, ${adjustColor(g, -40)}, ${adjustColor(b, -40)})`;
                return `linear-gradient(210deg, ${light}, ${rgb}, ${dark})`;
            }
        
            // Efeito hover nos botões: exibe a imagem definida em data-image e oculta o texto
            buttons.forEach(button => {
                const hoverImage = button.getAttribute("data-image");
                button.addEventListener("mouseover", function () {
                    if (hoverImage) {
                        button.style.backgroundImage = `url('${hoverImage}')`;
                        button.style.backgroundSize = "cover";
                        button.style.backgroundPosition = "center";
                    }
                    button.style.color = "transparent";
                });
                button.addEventListener("mouseout", function () {
                    button.style.backgroundImage = "";
                    // Ao sair do hover, volta para o gradiente atual (calculado ou padrão)
                    button.style.background = currentGradient;
                    button.style.color = "white";
                });
            });
        
            // Navegação entre páginas de botões
            let currentPage = 1;
            const totalPages = 4;
        
            function updatePageTitle() {
                const pageTitle = document.getElementById('page-title');
                if (currentPage === 1) {
                    pageTitle.textContent = 'Gestão de Carimbos NT - SPI';
                } else if (currentPage === 2) {
                    pageTitle.textContent = 'Acessos Núcleo Técnico';
                } else if (currentPage === 3) {
                    pageTitle.textContent = 'Acessos Núcleo Técnico';
                } else if (currentPage === 4) {
                    pageTitle.textContent = 'Procedimentos Ações Núcleo Técnico';
                }
            }
        
            function renderPaginationDots(totalPages) {
                const paginationDots = document.getElementById('pagination-dots');
                paginationDots.innerHTML = '';
                for (let i = 1; i <= totalPages; i++) {
                    const dot = document.createElement('span');
                    dot.textContent = '⬤';
                    dot.style.margin = '0 5px';
                    dot.style.opacity = (i === currentPage) ? '1' : '0.3';
                    dot.style.cursor = 'pointer';
                    dot.addEventListener('click', function() {
                        if (currentPage !== i) {
                            currentPage = i;
                            updateButtons();
                        }
                    });
                    paginationDots.appendChild(dot);
                }
            }
        
            function updateButtons() {
                const allGrids = document.querySelectorAll('.button-grid');
                allGrids.forEach((grid, index) => {
                    grid.style.display = (index === currentPage - 1) ? 'grid' : 'none';
                });
                const prevBtn = document.getElementById('prev-btn');
                const nextBtn = document.getElementById('next-btn');
                if (currentPage === 1) {
                    prevBtn.style.opacity = '0.3';
                    prevBtn.style.pointerEvents = 'none';
                } else {
                    prevBtn.style.opacity = '1';
                    prevBtn.style.pointerEvents = 'auto';
                }
                if (currentPage === allGrids.length) {
                    nextBtn.style.opacity = '0.3';
                    nextBtn.style.pointerEvents = 'none';
                } else {
                    nextBtn.style.opacity = '1';
                    nextBtn.style.pointerEvents = 'auto';
                }
                updatePageTitle();
                renderPaginationDots(allGrids.length);
            }
        
            function changePage(direction) {
    if (direction === 'prev' && currentPage > 1) {
        currentPage--;
    } else if (direction === 'next' && currentPage < totalPages) {
        currentPage++;
    }
    updateButtons();
}

            // Expondo a função para uso em onclick inline (HTML)
            window.changePage = changePage;
        
            // Navegação por teclado
            document.addEventListener("keydown", (e) => {
                if (document.activeElement.tagName !== "INPUT" && document.activeElement.tagName !== "TEXTAREA") {
                    if (e.key === "ArrowRight") {
                        document.getElementById("next-btn").click();
                    } else if (e.key === "ArrowLeft") {
                        document.getElementById("prev-btn").click();
                    }
                }
            });
        
            // Controle de swipe para navegação
            let touchStartX = 0;
            let touchEndX = 0;
            document.addEventListener("touchstart", (e) => {
                touchStartX = e.touches[0].clientX;
            });
            document.addEventListener("touchend", (e) => {
                touchEndX = e.changedTouches[0].clientX;
                handleSwipe();
            });
            function handleSwipe() {
                const swipeThreshold = 50;
                if (touchStartX - touchEndX > swipeThreshold) {
                    document.getElementById("next-btn").click();
                } else if (touchEndX - touchStartX > swipeThreshold) {
                    document.getElementById("prev-btn").click();
                }
            }
        
            // Inicializa a página de botões
            updateButtons();
        });
        </script>
        
        
        

</body>
</html>
