<script>


function salvarFormulario() {
    const ta = document.getElementById('taFalha1').value;
    const status1 = document.getElementById('status1').value;
    const status2 = document.getElementById('status2').value;
    const timestamp = obterDataHoraAtual();

    if (!ta) {
        alert("Informe a TA FALHA 1 para salvar.");
        return;
    }

    const dados = {
        franquia: document.getElementById('franquia').value,
        bdFalha1: document.getElementById('bdFalha1').value,
        taFalha1: ta,
        dataTAFalha1: document.getElementById('dataTAFalha1').value,
        status1: status1,
        bdFalha2: document.getElementById('bdFalha2').value,
        taFalha2: document.getElementById('taFalha2').value,
        dataTAFalha2: document.getElementById('dataTAFalha2').value,
        status2: status2
    };

    const ref = firebase.database().ref('AxtDown/' + ta);

    ref.once('value', function(snapshot) {
        const historico1 = snapshot.val()?.historicoStatus1 || [];
        const historico2 = snapshot.val()?.historicoStatus2 || [];

        historico1.push(`${timestamp} - ${status1}`);
        historico2.push(`${timestamp} - ${status2}`);

        dados.historicoStatus1 = historico1;
        dados.historicoStatus2 = historico2;

        if (!snapshot.exists()) {
            dados.statusEvento = "Ativo";
        }

        ref.update(dados, function(error) {
            if (error) {
                alert("Erro ao salvar: " + error);
            } else {
                alert(snapshot.exists() ? "Evento atualizado com sucesso!" : "Novo evento salvo com sucesso!");
                atualizarDropdown(ta);
            }
        });
    });
}





function obterDataHoraAtual() {
    const agora = new Date();
    const dia = String(agora.getDate()).padStart(2, '0');
    const mes = String(agora.getMonth() + 1).padStart(2, '0');
    const ano = agora.getFullYear();
    const horas = String(agora.getHours()).padStart(2, '0');
    const minutos = String(agora.getMinutes()).padStart(2, '0');
    return `${dia}/${mes}/${ano} ${horas}:${minutos}`;
}


function atualizarDropdown(selecionarTA = '') {
    const dropdown = document.getElementById('historico');
    dropdown.innerHTML = '<option value="">-- Selecione um evento --</option>';

    firebase.database().ref('AxtDown').once('value', function(snapshot) {
        snapshot.forEach(function(child) {
            const ta = child.key;
            const data = child.val();

            if (data.statusEvento === "Ativo") {
                const franquia = data.franquia || '';
                const option = document.createElement('option');
                option.value = ta;
                option.textContent = franquia ? `${ta} - ${franquia}` : ta;

                if (ta === selecionarTA) {
                    option.selected = true;
                    carregarFormularioSelecionado();
                }

                dropdown.appendChild(option);
            }
        });
    });
}



function excluirEventoSelecionado() {
    const taSelecionado = document.getElementById('historico').value;
    if (!taSelecionado) {
        alert("Selecione um evento para encerrar.");
        return;
    }

    if (confirm(`Tem certeza que deseja encerrar o evento ${taSelecionado}?`)) {
        firebase.database().ref('AxtDown/' + taSelecionado).update({
            statusEvento: "Encerrado"
        })
        .then(() => {
            alert(`Evento ${taSelecionado} encerrado com sucesso.`);
            atualizarDropdown();
        })
        .catch(error => {
            alert("Erro ao encerrar: " + error);
        });
    }
}



function carregarFormularioSelecionado() {
    const chave = document.getElementById('historico').value;
    if (!chave) return;

    firebase.database().ref('AxtDown/' + chave).once('value', function(snapshot) {
        const data = snapshot.val();
        if (data) {
            document.getElementById('franquia').value = data.franquia || '';
            document.getElementById('bdFalha1').value = data.bdFalha1 || '';
            document.getElementById('taFalha1').value = data.taFalha1 || '';
            document.getElementById('dataTAFalha1').value = data.dataTAFalha1 || '';
            document.getElementById('bdFalha2').value = data.bdFalha2 || '';
            document.getElementById('taFalha2').value = data.taFalha2 || '';
            document.getElementById('dataTAFalha2').value = data.dataTAFalha2 || '';

            const historico1 = data.historicoStatus1 || [];
            const historico2 = data.historicoStatus2 || [];

            const ultimoStatus1 = historico1.length > 0 ? historico1[historico1.length - 1].split(' - ').slice(1).join(' - ') : '';
            const ultimoStatus2 = historico2.length > 0 ? historico2[historico2.length - 1].split(' - ').slice(1).join(' - ') : '';

            document.getElementById('status1').value = ultimoStatus1;
            document.getElementById('status2').value = ultimoStatus2;
        }
    });
}
