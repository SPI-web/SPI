<script>
    // Salva ou atualiza um evento usando taRaiz como chave
    function salvarFormulario() {
      const taRaiz = (document.getElementById('taRaiz').value || '').trim();
      const statusAtual = (document.getElementById('status').value || '').trim();
      const timestamp = obterDataHoraAtual();
    
      if (!taRaiz) {
        alert("Informe o TA Raiz para salvar.");
        return;
      }
    
      const dados = {
        taRaiz: taRaiz,
        causa: (document.getElementById('causa').value || '').trim(),
        cidade: (document.getElementById('cidade').value || '').trim(),
        erbAfetacao: (document.getElementById('erbAfetacao').value || '').trim(),
        qtdsiteAfetado: (document.getElementById('qtdsiteAfetado').value || '').trim(),
        // Para inputs type="datetime-local", use o formato "YYYY-MM-DDTHH:mm"
        dataCriacao: document.getElementById('dataCriacao').value || '',
        status: statusAtual // mant√©m o √∫ltimo status tamb√©m no n√≥ raiz
      };
    
      const ref = firebase.database().ref('MunicipioIsolado/' + taRaiz);
    
      ref.once('value')
        .then(snapshot => {
          // Atualiza o hist√≥rico de status, preservando entradas anteriores
          const historicoStatus = snapshot.val()?.historicoStatus || [];
          if (statusAtual) {
            historicoStatus.push(`${timestamp} - ${statusAtual}`);
          }
          dados.historicoStatus = historicoStatus;
    
          // Se for novo, cria com status "Ativo"
          if (!snapshot.exists()) {
            dados.statusEvento = "Ativo";
          }
          return ref.update(dados);
        })
        .then(() => {
          alert("Dados salvos com sucesso!");
          atualizarDropdown(taRaiz);
        })
        .catch(error => {
          alert("Erro ao salvar: " + (error?.message || error));
        });
    }
    
    // Utilit√°rio para timestamp leg√≠vel (opcional)
    function obterDataHoraAtual() {
      const agora = new Date();
      const dia = String(agora.getDate()).padStart(2, '0');
      const mes = String(agora.getMonth() + 1).padStart(2, '0');
      const ano = agora.getFullYear();
      const horas = String(agora.getHours()).padStart(2, '0');
      const minutos = String(agora.getMinutes()).padStart(2, '0');
      return `${dia}/${mes}/${ano} ${horas}:${minutos}`;
    }
    
    // Recarrega a lista de eventos "Ativo" no dropdown #historico
    function atualizarDropdown(selecionarTA = '') {
      const dropdown = document.getElementById('historico');
      if (!dropdown) return; // Se n√£o existir o dropdown, apenas ignore
    
      dropdown.innerHTML = '<option value="">-- Selecione um evento --</option>';
    
      firebase.database().ref('MunicipioIsolado').once('value', function(snapshot) {
        snapshot.forEach(function(child) {
          const ta = child.key;
          const data = child.val() || {};
    
          if (data.statusEvento === "Ativo") {
            const cidade = data.cidade || '';
    
            const option = document.createElement('option');
            option.value = ta;
            // Ajuste o texto como preferir
            option.textContent = [ta, cidade].filter(Boolean).join(' - ');
    
            if (ta === selecionarTA) {
              option.selected = true;
              carregarFormularioSelecionado();
            }
    
            dropdown.appendChild(option);
          }
        });
      });
    }
    
    // Marca o evento selecionado como "Encerrado"
    function excluirEventoSelecionado() {
      const dropdown = document.getElementById('historico');
      if (!dropdown) {
        alert("N√£o foi poss√≠vel localizar o seletor de eventos (historico).");
        return;
      }
    
      const taSelecionado = dropdown.value;
      if (!taSelecionado) {
        alert("Selecione um evento para encerrar.");
        return;
      }
    
      if (confirm(`Tem certeza que deseja encerrar o evento ${taSelecionado}?`)) {
        firebase.database().ref('MunicipioIsolado/' + taSelecionado).update({
          statusEvento: "Encerrado"
        })
        .then(() => {
          alert(`Evento ${taSelecionado} encerrado com sucesso.`);
          atualizarDropdown();
          limparFormulario();
        })
        .catch(error => {
          alert("Erro ao encerrar: " + (error?.message || error));
        });
      }
    }
    
    // Carrega os dados do evento escolhido no dropdown para o formul√°rio
    function carregarFormularioSelecionado() {
      const dropdown = document.getElementById('historico');
      if (!dropdown) return;
    
      const chave = dropdown.value;
      if (!chave) return;
    
      firebase.database().ref('MunicipioIsolado/' + chave).once('value', function(snapshot) {
        const data = snapshot.val();
        if (data) {
          document.getElementById('taRaiz').value = data.taRaiz || chave;
          document.getElementById('causa').value = data.causa || '';
          document.getElementById('cidade').value = data.cidade || '';
          document.getElementById('erbAfetacao').value = data.erbAfetacao || '';
          document.getElementById('qtdsiteAfetado').value = data.qtdsiteAfetado || '';
          document.getElementById('dataCriacao').value = data.dataCriacao || '';
    
          // Mostra o √∫ltimo status salvo (a partir do hist√≥rico, se houver)
          const historicoStatus = data.historicoStatus || [];
          const ultimoStatus = historicoStatus.length > 0
            ? historicoStatus[historicoStatus.length - 1].split(' - ').slice(1).join(' - ')
            : (data.status || '');
          document.getElementById('status').value = ultimoStatus;
        }
      });
    }
    
    // (Opcional) Limpa o formul√°rio para novo cadastro
    function limparFormulario() {
      const ids = ['taRaiz', 'causa', 'cidade', 'erbAfetacao', 'qtdsiteAfetado', 'dataCriacao', 'status'];
      ids.forEach(id => {
        const el = document.getElementById(id);
        if (!el) return;
        if (el.tagName === 'SELECT' || el.tagName === 'TEXTAREA' || el.type === 'text' || el.type === 'datetime-local') {
          el.value = '';
        }
      });
    }
    
    // Carrega a lista ao abrir a p√°gina
    window.onload = function() {
      atualizarDropdown();
    };
    </script>

function formatarDataHora(dataCriacao) {
 if (!dataCriacao) return '';
 var data = new Date(dataCriacao);
 var dia = String(data.getDate()).padStart(2, '0');
 var mes = String(data.getMonth() + 1).padStart(2, '0');
 var ano = data.getFullYear();
 var horas = String(data.getHours()).padStart(2, '0');
 var minutos = String(data.getMinutes()).padStart(2, '0');
 return `${dia}/${mes}/${ano} ${horas}:${minutos}`;
 }

            document.getElementById('carimboTARaiz').textContent = taRaiz;
            document.getElementById('carimboCausa').textContent = causa;
            document.getElementById('carimboCidade').textContent = cidade;
            document.getElementById('carimboERBAfetacao').textContent = erbAfetacao;
            document.getElementById('carimboqtdsiteAfetado').textContent = qtdsiteAfetado;
            document.getElementById('carimboDataCriacao').textContent = formatarDataHora(dataCriacao)
            document.getElementById('carimbostatus').textContent = status;

            document.getElementById('carimbo').style.display = 'block';
        });

        document.getElementById('voltar').addEventListener('click', function() {
            document.getElementById('carimbo').style.display = 'none';
