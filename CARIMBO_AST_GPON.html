<script>
    function salvarFormulario() {
        const ta = (document.getElementById('ta').value || '').trim();
        const statusAtual = (document.getElementById('status').value || '').trim();
        const timestamp = obterDataHoraAtual();
    
        if (!ta) {
            alert("Informe o TA/TU para salvar.");
            return;
        }
    
        const dados = {
            ta: ta,
            servico: (document.getElementById('servico').value || '').trim(),
            cluster: (document.getElementById('cluster').value || '').trim(),
            bds: (document.getElementById('bds').value || '').trim(),
            afetacao: (document.getElementById('afetacao').value || '').trim(),
            municipio: (document.getElementById('municipio').value || '').trim(),
            hostname: (document.getElementById('hostname').value || '').trim(),
            // Para inputs type="datetime-local", use "YYYY-MM-DDTHH:mm"
            dataFalha: document.getElementById('dataFalha').value || '',
            // Mant√©m o √∫ltimo status tamb√©m no n√≥ raiz
            status: statusAtual
        };
    
        const ref = firebase.database().ref('NT_SPI_OUTLIER/' + ta);
    
        ref.once('value', function(snapshot) {
            const historicoStatus = snapshot.val()?.historicoStatus || [];
            if (statusAtual) {
                historicoStatus.push(`${timestamp} - ${statusAtual}`);
            }
            dados.historicoStatus = historicoStatus;
    
            if (!snapshot.exists()) {
                dados.statusEvento = "Ativo";
                dados.criadoEm = new Date().toISOString();
            }
            dados.atualizadoEm = new Date().toISOString();
    
            ref.update(dados, function(error) {
                if (error) {
                    alert("Erro ao salvar: " + error);
                } else {
                    alert(snapshot.exists() ? "Evento atualizado com sucesso!" : "Novo evento salvo com sucesso!");
                    atualizarDropdown(ta);
                }
            });
        });
    }
    
    function obterDataHoraAtual() {
        const agora = new Date();
        const dia = String(agora.getDate()).padStart(2, '0');
        const mes = String(agora.getMonth() + 1).padStart(2, '0');
        const ano = agora.getFullYear();
        const horas = String(agora.getHours()).padStart(2, '0');
        const minutos = String(agora.getMinutes()).padStart(2, '0');
        return `${dia}/${mes}/${ano} ${horas}:${minutos}`;
    }
    
    function atualizarDropdown(selecionarTA = '') {
        const dropdown = document.getElementById('historico');
        if (!dropdown) return; // Se n√£o existir o dropdown, apenas ignore
    
        dropdown.innerHTML = '<option value="">-- Selecione um evento --</option>';
    
        firebase.database().ref('NT_SPI_OUTLIER').once('value', function(snapshot) {
            snapshot.forEach(function(child) {
                const ta = child.key;
                const data = child.val();
    
                if (data?.statusEvento === "Ativo") {
                    const servico = data.servico || '';
                    const municipio = data.municipio || '';
                    const cluster = data.cluster || '';
    
                    const option = document.createElement('option');
                    option.value = ta;
                    // Customize o texto conforme preferir
                    option.textContent = [ta, servico, municipio, cluster].filter(Boolean).join(' - ');
    
                    if (ta === selecionarTA) {
                        option.selected = true;
                        carregarFormularioSelecionado();
                    }
    
                    dropdown.appendChild(option);
                }
            });
        });
    }
    
    function excluirEventoSelecionado() {
        const dropdown = document.getElementById('historico');
        if (!dropdown) {
            alert("N√£o foi poss√≠vel localizar o seletor de eventos (historico).");
            return;
        }
    
        const taSelecionado = dropdown.value;
        if (!taSelecionado) {
            alert("Selecione um evento para encerrar.");
            return;
        }
    
        if (confirm(`Tem certeza que deseja encerrar o evento ${taSelecionado}?`)) {
            firebase.database().ref('NT_SPI_OUTLIER/' + taSelecionado).update({
                statusEvento: "Encerrado",
                atualizadoEm: new Date().toISOString()
            })
            .then(() => {
                alert(`Evento ${taSelecionado} encerrado com sucesso.`);
                atualizarDropdown();
                limparFormulario();
            })
            .catch(error => {
                alert("Erro ao encerrar: " + error);
            });
        }
    }
    
    function carregarFormularioSelecionado() {
        const dropdown = document.getElementById('historico');
        if (!dropdown) return;
    
        const chave = dropdown.value;
        if (!chave) return;
    
        firebase.database().ref('NT_SPI_OUTLIER/' + chave).once('value', function(snapshot) {
            const data = snapshot.val();
            if (data) {
                document.getElementById('servico').value = data.servico || '';
                document.getElementById('cluster').value = data.cluster || '';
                document.getElementById('bds').value = data.bds || '';
                document.getElementById('afetacao').value = data.afetacao || '';
                document.getElementById('ta').value = data.ta || chave;
                document.getElementById('municipio').value = data.municipio || '';
                document.getElementById('hostname').value = data.hostname || '';
                document.getElementById('dataFalha').value = data.dataFalha || '';
    
                const historicoStatus = data.historicoStatus || [];
                const ultimoStatus = historicoStatus.length > 0
                    ? historicoStatus[historicoStatus.length - 1].split(' - ').slice(1).join(' - ')
                    : (data.status || '');
                document.getElementById('status').value = ultimoStatus;
            }
        });
    }
    
    // Limpa o formul√°rio (opcional)
    function limparFormulario() {
        const ids = ['servico', 'cluster', 'bds', 'afetacao', 'ta', 'municipio', 'hostname', 'dataFalha', 'status'];
        ids.forEach(id => {
            const el = document.getElementById(id);
            if (!el) return;
            if (el.tagName === 'SELECT' || el.tagName === 'TEXTAREA' || el.type === 'text' || el.type === 'datetime-local') {
                el.value = '';
            }
        });
    }
    
    // Mantive um "limparTabela" compat√≠vel com seu padr√£o atual (se voc√™ chamar esse nome)
    function limparTabela() {
        const carimbo = document.getElementById('carimbo');
        if (carimbo) carimbo.style.display = 'none';
    
        const form = document.getElementById('meuFormulario');
        if (form) form.reset();
    
        // Se a fun√ß√£o existir na sua p√°gina, chamamos sem quebrar
        if (typeof desocultarFalha2 === 'function') {
            desocultarFalha2();
        }
    }
    
    window.onload = function() {
        atualizarDropdown();
    };
    </script>
