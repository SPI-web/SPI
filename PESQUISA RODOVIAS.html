  <style>
    :root {
      --primary: #0D47A1;
      --secondary: #FF6D00;
      --bg: #ECEFF1;
      --text: #263238;
      --hover: rgba(13,71,161,0.1);
      --shadow: rgba(0,0,0,0.05);
      --color: #ffffff;
    }
    [data-theme="dark"] {
      --bg: #2C2C2C;
      --text: #ffffff;
      --hover: #9c9c9c;
      --shadow: rgba(185, 185, 185, 0.05);
      --color: #1f1f1f;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      zoom: 75%;
    }

    /* Header */
    header {
      background: var(--primary);
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px var(--shadow);
    }
    header .title {
      display: flex;
      align-items: center;
    }
    header .title img {
      width: 32px;
      margin-right: 0.5rem;
    }
    #themeToggle {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Container */
    .container-fluid {
      padding: 2rem;
    }

    /* Filtros */
    .filters {
      background: var(--color);
      border-radius: 1rem;
      box-shadow: 0 2px 8px var(--shadow);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    .filters .form-label {
      font-weight: 600;
    }
    .filters .form-control,
    .filters .form-select {
      border-radius: 0.75rem;
      transition: border-color .2s, box-shadow .2s;
    }
    .filters .form-control:focus,
    .filters .form-select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(13,71,161,0.2);
    }
    .btn-reset {
      border-radius: 0.75rem;
      padding: 0.75rem;
    }
    .btn-reset {
      background: #fff;
      border: 2px solid var(--primary);
      color: var(--primary);
      transition: background .2s, color .2s;
    }
    .btn-reset:hover {
      background: var(--primary);
      color: #fff;
    }

    /* Table wrapper arredondado */
    .table-wrapper {
      background: var(--color);
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px var(--shadow);
      overflow: hidden;
    }

    /* DataTable estilos */
    table.dataTable {
      width: 100% !important;
      margin: 0;
    }
    .table-wrapper thead th {
      background: var(--primary);
      color: #fff;
      font-weight: 500;
      padding: 1rem;
    }
    .table-wrapper tbody td {
      background: #fafafa;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--shadow);
      font-weight: 500;
      transition: background .2s;
    }
    .table-wrapper tbody tr:hover td {
      background: var(--hover);
    }

    /* DataTables buttons */
    .dataTables_wrapper .dt-buttons .btn {
      background: var(--primary);
      color: #fff;
      margin-right: 0.5rem;
    }

    .dataTables_wrapper .dataTables_filter input {
      border: none;
      display: none;
      background-color: var(--color);
    }
  </style>

    $('#globalSearch').on('keyup', function () {

  $.fn.dataTable.ext.search.push(function (settings, data) {

    return concessionaria.includes(searchTerm) || rodovia.includes(searchTerm);
  });

  table.draw();
});
