<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<title>Contatos Concessionárias de Rodovias</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>
<style>
:root{
  --vivo:#660099; --vivo-800:#4b0073;
  --bg:#f4f6f8; --ink:#1f2230;
  --card:#ffffff; --border:#e5e7eb;
  --ink-strong:#000;
}
[data-theme="dark"]{
  --bg:#121212; --ink:#f0f0f0;
  --card:#1e1e1e; --border:#333;
  --ink-strong:#fff;
}
body{ background:var(--bg); color:var(--ink); font-family:Inter,system-ui; padding-top:56px; transition:.3s;}

/* Hero */
.hero-header{ position:fixed; top:0; left:0; right:0; background:linear-gradient(135deg,var(--vivo),var(--vivo-800)); color:#fff; z-index:1030; padding:12px 18px; box-shadow:0 8px 24px rgba(0,0,0,.15);}
.hero-title{ display:flex; align-items:center; gap:10px; font-weight:700; }
.hero-title img{width:28px;}
.hero-actions button{ background:none; border:none; color:#fff; font-size:1.3rem; cursor:pointer; }

/* Cards */
.card{ border:1px solid var(--border); border-radius:16px; background:var(--card); box-shadow:0 6px 24px rgba(0,0,0,.08); transition:.3s; }
.card-header{ background: var(--vivo); color:#fff; font-weight:600; border-bottom:none; display:flex; align-items:center; gap:8px; }
.form-control,.form-select{ border-radius:12px; border:1px solid var(--border); background:var(--card); color:var(--ink); }

/* Botão */
.btn-vivo{ background:var(--vivo); color:#fff; border-radius:12px; border:none;}
.btn-vivo:hover{ background:var(--vivo-800); }

/* Tabela */
.table-wrap{ border:1px solid var(--border); border-radius:16px; overflow-x:auto; }
table{ width:100%; min-width:1100px; table-layout:fixed; }
thead.table-dark{ --bs-table-bg:#2b2f44; --bs-table-color:#fff; border-color:transparent; text-align:center; }
[data-theme="dark"] thead.table-dark{ --bs-table-bg:#1b1b1b; }
.table td,.table th{ vertical-align:middle; padding:8px; text-align: center; font-size: 12px; }
.table td:hover{ background:rgba(200,200,200,.05); cursor:help;}
.table tbody tr:hover{ background:rgba(200,200,200,.08);}
.table td.num{ text-align:center; }
.table td.icon-col{ text-align:center; color:var(--vivo); cursor:pointer; }

/* Modal Agenda */
.modal-content{ border-radius:16px; background:var(--card); color:var(--ink);}
.modal-header{ background:linear-gradient(135deg,var(--vivo),var(--vivo-800)); }
.modal-title{ font-weight:600; }

.contact-card{ display:grid; gap:12px; }
@media(min-width:768px){
  .contact-card{ grid-template-columns:1fr 1fr; } /* no notebook vira 2 colunas */
}
.contact-section{
  background:rgba(70, 16, 97, 0.06);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 12px 16px;
  display: flex; flex-direction: column;
  gap: 6px;
}
[data-theme="dark"] .contact-section{
  background:rgba(102,0,153,0.15);
}
.contact-header{
  font-size: 1rem; font-weight: 600;
  margin-bottom: 4px; display: flex; align-items:center; gap: 8px;
  color: var(--vivo);
}
.contact-item{ display:flex; align-items:center; gap:10px; font-size:0.95rem; word-break:break-word; color:var(--ink-strong);}
.contact-item i{ width:22px; text-align:center; color:var(--vivo-800); }
.contact-item a{ color: var(--vivo-800); text-decoration:none; }
.contact-item a:hover{ text-decoration:underline; }
</style>
</head>
<body data-theme="light">
<!-- HERO -->
<header class="hero-header">
<div class="container-fluid d-flex align-items-center justify-content-between">
<div class="hero-title">
    <i style="font-size: 25px; margin-left: -15px;" class="fas fa-road"></i>
    <span>Contatos Concessionárias de Rodovias</span>
</div>
<div class="hero-actions">
<button id="themeToggle" title="Alternar tema">🌙</button>
</div>
</div>
</header>

<main class="container-fluid p-3">
<!-- FILTROS -->
<div class="card mb-4">
<div class="card-header"><i class="fas fa-filter"></i> Filtros</div>
<div class="card-body">
<div class="row g-3">
<div class="col-md-4">
<label class="form-label">Pesquisar</label>
<input id="globalSearch" class="form-control" placeholder="Rodovia ou Concessionária"/>
</div>
<div class="col-md-3">
<label class="form-label">Lote</label>
<select id="lotFilter" class="form-select"><option value="">Todos</option></select>
</div>
<div class="col-md-3">
<label class="form-label">Concessionária</label>
<select id="concessFilter" class="form-select"><option value="">Todas</option></select>
</div>
<div class="col-md-2 d-flex align-items-end">
<button id="resetBtn" class="btn btn-vivo w-100">Resetar</button>
</div>
</div>
</div>
</div>

<!-- TABELA -->
<div class="card">
<div class="card-header"><i class="fa-solid fa-car"></i> Rodovias</div>
<div class="card-body">
<div class="table-wrap">
<table class="table table-striped table-hover" id="rodoviasTable">
<thead class="table-dark">
<tr>
<th style="width:40px"></th>
<th style="width:80px">Lote</th>
<th>Concessionária</th>
<th>Rodovia</th>
<th>CCO</th>
<th>Contato Faixa</th>
<th>Contato Domínio</th>
<th>Escalonamento</th>
<th>Contato Esc.</th>
<th>Razão Social</th>
</tr>
</thead>
<tbody><!-- JS preenche --></tbody>
</table>
</div>
<div class="d-flex justify-content-between align-items-center mt-3">
  <button id="prevPage" class="btn btn-vivo" disabled>Anterior</button>
  <span id="pageInfo"></span>
  <button id="nextPage" class="btn btn-vivo" disabled>Próxima</button>
</div>
</div>
</div>
</main>

<!-- MODAL -->
<div class="modal fade" id="detailModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header text-white">
        <h5 class="modal-title"><i class="fas fa-address-book me-2"></i> Detalhes da Concessionária</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body p-3" id="modalContent"></div>
    </div>
  </div>
</div>

let currentPage = 1;
const rowsPerPage = 5;
let filteredData = [...rodoviasData];

// Preenche os filtros de lote e concessionária
function fillDropdowns() {
  const lotSet = new Set();
  const concessSet = new Set();
  rodoviasData.forEach(r => {
    lotSet.add(r.lote);
    concessSet.add(r.concess);
  });
  const lotFilter = document.getElementById("lotFilter");
  const concessFilter = document.getElementById("concessFilter");
  lotFilter.innerHTML = `<option value="">Todos</option>` + [...lotSet].map(l => `<option>${l}</option>`).join('');
  concessFilter.innerHTML = `<option value="">Todas</option>` + [...concessSet].map(c => `<option>${c}</option>`).join('');
}

// Render tabela com paginação
function renderTable(data) {
  const tbody = document.querySelector("#rodoviasTable tbody");
  tbody.innerHTML = "";
  const start = (currentPage - 1) * rowsPerPage;
  const end = start + rowsPerPage;
  const paginatedData = data.slice(start, end);

  paginatedData.forEach((item, i) => {
    tbody.innerHTML += `
    <tr>
      <td class="icon-col" onclick="showDetails(${rodoviasData.indexOf(item)})"><i class="fas fa-search"></i></td>
      <td title="${item.lote}">${item.lote}</td>
      <td title="${item.concess}">${item.concess}</td>
      <td title="${item.rodovia}">${item.rodovia}</td>
      <td class="num" title="${item.cco}">${item.cco}</td>
      <td title="${item.faixa}">${item.faixa}</td>
      <td title="${item.dominio}">${item.dominio}</td>
      <td title="${item.esc}">${item.esc}</td>
      <td title="${item.contatoEsc}">${item.contatoEsc}</td>
      <td title="${item.razao}">${item.razao}</td>
    </tr>`;
  });

  updatePagination(data.length);
}

// Atualiza botões de paginação
function updatePagination(totalRows) {
  const totalPages = Math.max(1, Math.ceil(totalRows / rowsPerPage));
  document.getElementById("prevPage").disabled = currentPage === 1;
  document.getElementById("nextPage").disabled = currentPage === totalPages;
  document.getElementById("pageInfo").textContent = `Página ${currentPage} de ${totalPages}`;
}

// Navegação de página
document.getElementById("prevPage").addEventListener("click", () => {
  if (currentPage > 1) {
    currentPage--;
    renderTable(filteredData);
  }
});

document.getElementById("nextPage").addEventListener("click", () => {
  const totalPages = Math.ceil(filteredData.length / rowsPerPage);
  if (currentPage < totalPages) {
    currentPage++;
    renderTable(filteredData);
  }
});

// Extrai nome/email "Nome - email"
function parseContato(str){
  if(!str||str==="-") return {nome:"-",email:"-"};
  const [nome,...rest]=str.split("-");
  return {nome:nome.trim(),email:rest.join("-").trim()};
}

  const concess = document.getElementById("concessFilter").value;
  filteredData = rodoviasData.filter(r => {
    const matchSearch = !search || Object.values(r).some(v => String(v).toLowerCase().includes(search));
    const matchLote = !lote || r.lote === lote;
    const matchConcess = !concess || r.concess === concess;
    return matchSearch && matchLote && matchConcess;
  });
  currentPage = 1;
  renderTable(filteredData);
}

// Busca
document.getElementById("globalSearch").addEventListener("input", applyFilters);
document.getElementById("lotFilter").addEventListener("change", applyFilters);
document.getElementById("concessFilter").addEventListener("change", applyFilters);

// Reset
document.getElementById("resetBtn").addEventListener("click",()=>{
  document.getElementById("globalSearch").value="";
  document.getElementById("lotFilter").value="";
  document.getElementById("concessFilter").value="";
  currentPage = 1;
  filteredData = [...rodoviasData];
  renderTable(filteredData);
});

// Theme toggle
const themeBtn=document.getElementById("themeToggle");
themeBtn.addEventListener("click",()=>{
  const body=document.body;
  const isDark=body.getAttribute("data-theme")==="dark";
  body.setAttribute("data-theme",isDark?"light":"dark");
  themeBtn.textContent=isDark?"🌙":"☀️";
});

// Inicial
fillDropdowns();
filteredData = [...rodoviasData];
renderTable(filteredData);
</script>
</body>
</html>
