 function updateOK() {
 const nok = document.getElementById('nok').value;
 const ok = 258 - nok;

 document.getElementById('okValue').innerText = `OK: ${ok}`;

 let doughnutChartInstance = null;
let pieChartInstance = null;

function clearCharts() {

        doughnutChartInstance.destroy();
        doughnutChartInstance = null;
    }
    if (pieChartInstance) {
        pieChartInstance.destroy();

function clearInputs() {
    // Limpa os valores dos inputs
    document.getElementById('nok').value = '';
    document.getElementById('lessThan8').value = '';
    document.getElementById('moreThan8').value = '';

    // Reseta o campo OK para o valor original

    document.getElementById('lessThan8Value').innerText = '< 8 horas: 0';

function generateCharts() {
    const ok = parseInt(document.getElementById('ok').value) || 0;
    const nok = parseInt(document.getElementById('nok').value) || 0;
    const lessThan8 = parseInt(document.getElementById('lessThan8').value) || 0;
    const moreThan8 = parseInt(document.getElementById('moreThan8').value) || 0;

    document.getElementById('okValue').innerText = `OK: ${ok}`;
    document.getElementById('nokValue').innerText = `NOK: ${nok}`;
    document.getElementById('lessThan8Value').innerText = `< 8 horas: ${lessThan8}`;
    document.getElementById('moreThan8Value').innerText = `> 8 horas: ${moreThan8}`;

    const doughnutCtx = document.getElementById('doughnutChart').getContext('2d');
    const pieCtx = document.getElementById('pieChart').getContext('2d');

    clearCharts(); // Agora limpa os gráficos antes de criar novos

    doughnutChartInstance = new Chart(doughnutCtx, {

            plugins: {

                datalabels: {
                    color: '#fff',
                    formatter: (value) => value,

            cutout: '70%'

    });

 // Set current date and time

  function salvarNoFirebase() {
  const dados = {
    ok: document.getElementById('ok').value,
    nok: document.getElementById('nok').value,
    lessThan8: document.getElementById('lessThan8').value,
    moreThan8: document.getElementById('moreThan8').value,
    tabela: []
  };

  const linhas = document.querySelectorAll("table tbody tr");
  linhas.forEach((linha) => {
    const cells = linha.querySelectorAll("td");
    if (cells.length >= 7) {
      dados.tabela.push({
        localidade: cells[0].innerText,
        taRaiz: cells[1].innerText,
        hl4: cells[2].innerText,
        dataAlarme: cells[3].querySelector("input")?.value || "",
        areaResponsavel: cells[5].querySelector("select")?.value || "",
        resumoStatus: cells[6].innerText
      });
    }
  });

  db.ref("registrosHL4").set(dados)
    .then(() => alert("Dados salvos com sucesso!"))
    .catch((err) => alert("Erro ao salvar: " + err));
}



function carregarDoFirebase() {
  db.ref("registrosHL4").once("value", (snapshot) => {
    const data = snapshot.val();
    if (!data) return;
 
    // Preenche os campos principais
    document.getElementById('ok').value = data.ok;
    document.getElementById('nok').value = data.nok;
    document.getElementById('lessThan8').value = data.lessThan8;
    document.getElementById('moreThan8').value = data.moreThan8;
 
    generateCharts();
 
    // Preenche a tabela
    const tbody = document.querySelector("table tbody");
    tbody.innerHTML = "";
    data.tabela.forEach(row => {
      const newRow = tbody.insertRow();
 
      // LOCALIDADE (editável)
      const localidadeCell = newRow.insertCell();
      localidadeCell.contentEditable = true;
      localidadeCell.innerText = row.localidade;
 
      // TA RAIZ (editável)
      const taRaizCell = newRow.insertCell();
      taRaizCell.contentEditable = true;
      taRaizCell.innerText = row.taRaiz;
 
      // HL4 (editável)
      const hl4Cell = newRow.insertCell();
      hl4Cell.contentEditable = true;
      hl4Cell.innerText = row.hl4;
 
      // DATA ALARME (input)
      const dataCell = newRow.insertCell();
      const inputDate = document.createElement("input");
      inputDate.type = "datetime-local";
      inputDate.value = row.dataAlarme;
      dataCell.appendChild(inputDate);
 
      // TEMPO CORRIDO (somente leitura)
      const tempoCell = newRow.insertCell();
      tempoCell.contentEditable = false;
tempoCell.style.backgroundColor = "#f0f0f0";
 
      // ÁREA RESPONSÁVEL (select)
      const areaCell = newRow.insertCell();
      const select = document.createElement("select");
      ["SELECIONE", "ABILITY", "TEL-REDE", "TEL-N1", "ICOMON", "REDE CAPITAL", "N1 CAPITAL", "NOC", "REDE SUDESTE", "N1-SUDESTE", "OPERAÇÃO REDE-IP", "BANDA LARGA"].forEach(optionText => {
        const option = document.createElement("option");
        option.value = optionText;
        option.textContent = optionText;
        if (optionText === row.areaResponsavel) option.selected = true;
        select.appendChild(option);
      });
      areaCell.appendChild(select);
 
      // RESUMO STATUS (editável)
      const resumoCell = newRow.insertCell();
      resumoCell.contentEditable = true;
      resumoCell.innerText = row.resumoStatus;
 
      // Botão de exclusão
      const deleteCell = newRow.insertCell();
      deleteCell.innerHTML = '<button class="delete-btn" onclick="deleteSpecificRow(this)">❌</button>';
    });
 
    calculateTempoCorrido();
  });
}


document.addEventListener("DOMContentLoaded", carregarDoFirebase);

<script>
  let deletedRows = [];


  function addRow() {
  var table = document.querySelector("table tbody");
  var newRow = table.insertRow();

  for (var i = 0; i < 7; i++) {
    var cell = newRow.insertCell();
    if (i === 3) {
      // DATA ALARME
      var inputDate = document.createElement("input");
      inputDate.type = "datetime-local";
      cell.appendChild(inputDate);
    } else if (i === 4) {
      // TEMPO CORRIDO (bloqueado)
      cell.contentEditable = false;
      cell.style.backgroundColor = "#f0f0f0";
    } else if (i === 5) {
      // ÁREA RESPONSÁVEL (select)
      var select = document.createElement("select");
      ["SELECIONE", "ABILITY", "TEL-REDE", "TEL-N1", "ICOMON", "REDE CAPITAL", "N1 CAPITAL", "NOC", "REDE SUDESTE", "N1-SUDESTE", "OPERAÇÃO REDE-IP", "BANDA LARGA"].forEach(optionText => {
        var option = document.createElement("option");
        option.value = optionText;
        option.textContent = optionText;
        select.appendChild(option);
      });
      cell.appendChild(select);
    } else {
      // Demais campos editáveis
      cell.contentEditable = true;
    }
  }

  var deleteButtonCell = newRow.insertCell();
  deleteButtonCell.innerHTML = '<button class="delete-btn" onclick="deleteSpecificRow(this)">❌</button>';
}

  function deleteRow() {
    var table = document.querySelector("table tbody");
    var rows = table.rows;

    if (rows.length > 0) {
      var lastRow = rows[rows.length - 1];
      var selectEPS = lastRow.cells[3].querySelector("select");
      var selectedValue = selectEPS ? selectEPS.value : "";
      var clonedRow = lastRow.cloneNode(true);
      clonedRow.dataset.epsValue = selectedValue;
      deletedRows.push(clonedRow);
      lastRow.remove();
    }
  }

  function deleteSpecificRow(button) {
    var row = button.closest("tr");
    var selectEPS = row.cells[3].querySelector("select");
    var selectedValue = selectEPS ? selectEPS.value : "";
    var clonedRow = row.cloneNode(true);
    clonedRow.dataset.epsValue = selectedValue;
    deletedRows.push(clonedRow);
    row.remove();
  }

  function undoDelete() {
    var table = document.querySelector("table tbody");
    if (deletedRows.length > 0) {
      var lastDeletedRow = deletedRows.pop();
      table.appendChild(lastDeletedRow);
      var selectEPS = lastDeletedRow.cells[3].querySelector("select");
      if (selectEPS) {
        selectEPS.value = lastDeletedRow.dataset.epsValue || "";
      }
      sortTableBySLA();
    }
  }

  function calculateTempoCorrido() {
  var rows = document.querySelectorAll('table tbody tr');
  rows.forEach(row => {
    var dataAlarme = row.cells[3].querySelector('input').value;
    if (dataAlarme) {
      var dataAlarmeDate = new Date(dataAlarme);
      var now = new Date();
      var diff = now - dataAlarmeDate;
      var hours = Math.floor(diff / 1000 / 60 / 60);
      var minutes = Math.floor((diff / 1000 / 60) % 60);
      row.cells[4].innerText = `${hours}:${minutes < 10 ? '0' : ''}${minutes}`;
    }
  });
  sortTableByTempoCorrido();
}
function sortTableByTempoCorrido() {
  var table = document.querySelector("table tbody");
  var rows = Array.from(table.rows);
  
  rows.sort((a, b) => {
    var tempoA = a.cells[4].innerText.split(":");
    var tempoB = b.cells[4].innerText.split(":");
    var totalMinutesA = parseInt(tempoA[0]) * 60 + parseInt(tempoA[1]) || 0;
    var totalMinutesB = parseInt(tempoB[0]) * 60 + parseInt(tempoB[1]) || 0;
    return totalMinutesB - totalMinutesA;
  });
  
  table.innerHTML = "";
  rows.forEach(row => table.appendChild(row));
}

  document.addEventListener("DOMContentLoaded", function() {
    addRow();
  });

document.addEventListener("DOMContentLoaded", function () {
  document.querySelector("table").addEventListener("paste", function (e) {
    e.preventDefault(); // Impede a formatação original

    let text = (e.clipboardData || window.clipboardData).getData("text"); // Obtém apenas o texto puro
    document.execCommand("insertText", false, text); // Insere o texto sem formatação
  });
});
